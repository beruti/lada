<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Lada</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <link href="images/lada.ico" rel="icon" type="image/png">
  </head>
  <body>
    <div id="app">
    <div id="landingPage">
      <div class="landingPageItem" id="landingImageContainer">
        <img id="landingImage" src="./images/collage1.png" />
      </div>
      <br />
      <div class="landingPageItem" id="landingTitle">
        <div id="landingTitleContainer">
          <h1 id="title">{{heading}}</h1>
          <p id="landingSubtitle"> {{paragraph}}</p>
          <div id="subtitle_links">
            <div class="subtitle_list">
              <a class="subtitle" href="#partA">Part A</a>
              <a class="subtitle" href="#partB">Part B</a>
            </div>
            <div class="donation_list">
              <div>This was all done in support of xxx please:</div>
              <a class="donation" href="https://mydonate.bt.com/events/jangalawifi">Donate</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="articleContainer">
      <div id="articleBody">
        <div class="articleHeadingContainer">
            <a class="articleHeading paragraph" id="partA" ref="partA">Part A</a>
        </div>
        <ul id="articleContent">
          <p class="paragraph" v-for="p in paragraphs">
            {{ p.content }}
          </p>
        </ul>
      </div>
    </div>
  </div>
    <script src="js/index.js"></script>
  </body>
</html>
